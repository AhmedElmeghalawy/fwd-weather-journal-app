<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>href = "app.js"</script>
</head>

<body>
  <div id="app">
    <div>
      <div class="holder headline">
        Weather Journal App
      </div>
      <div class="holder">
        <label for="zip">Zipcode:</label>
        <input type="text" id="zip" class="holder" placeholder="zip code">
      </div>
      <div>
      </div>
      <div class="holder">
        <label for="countryCode">Contry Code:</label>
        <input type="text" id="countryCode" class="holder" placeholder="contry code">
      </div>


      <div>
        <label for="feelings" class="holder">How are you feeling today?</label>
      </div>

      <div>
        <textarea class="holder feel myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
          cols="50"></textarea>
      </div>

      <div class="buttonParent">

        <button id="testing" class="holder feel" type="submit"> Testing </button>
        <button id="generate" class="holder feel" type="submit"> Generate </button>
      </div>



      <div class="title">Most Recent Entries:</div>

      <div id="entries">
        
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
