<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>href = "app.js"</script>
</head>

<body>
  <div id="app">
    <div>

      <div class="holder headline oneLiner">
        Weather Journal App
      </div>

      <div class="holder zip oneLiner">
      </div>

      <div class="oneLiner">
        <label for="zip"> Enter Zipcode here</label>
      </div>

      <div class="oneLiner">
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>

      <div class="oneLiner">
        <label for="feelings" class="oneLiner">How are you feeling today?</label>
      </div>

      <div class="holder feel oneLiner ">
        <textarea class="myInput oneLiner" id="feelings" placeholder="Enter your feelings here" rows="9"
          cols="50"></textarea>
      </div>

      <div class="holder feel oneLiner ">
        <button id="generate" type="submit"> Generate </button>
      </div>




      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="dataTemplate">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
